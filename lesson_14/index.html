<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_14_Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header lang="uk" class="header">
			<div class="header__container">
				<h1 class="header__title">Урок 14 "Form"</h1>
				<!-- <ul class="header__list">
					<li class="header__item-list"><a href="#practice-subtitle" title="Перейти до розділу 1">Практика</a></li>
					<li class="header__item-list"><a href="#homework-subtitle" title="Перейти до розділу 2">Домашнє
							завдання</a>
					</li>
				</ul> -->
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<!-- Практика -->
				<!-- <div class="main__practice practice" id="practice-subtitle">
					<div class="practice__container">
						<h2 class="practice__title">Практика</h2>
					</div>
				</div> -->
				<!-- Домашнє завдання -->
				<div class="main__homework homework" id="homework-subtitle">
					<div class="homework__container">
						<!-- <h2 class="homework__title">Домашнє завдання</h2> -->
						<div class="homework__dark-feedback dark-feedback dark-feedback--margin">
							<div class="dark-feedback__container">
								<form class="dark-feedback__form" method="POST" enctype="multipart/form-data" action="#">
									<div class="dark-feedback__item-form">
										<label class="dark-feedback__label" for="first-name">First Name</label>
										<input class="dark-feedback__input" id="first-name" autocomplete="off"
											placeholder="Enter First Name" name="first-name" required type="text">
									</div>
									<div class="dark-feedback__item-form">
										<label class="dark-feedback__label" for="last-name">Last Name</label>
										<input class="dark-feedback__input" id="last-name" autocomplete="off"
											placeholder="Enter Last Name" name="last-name" required type="text">
									</div>
									<div class="dark-feedback__item-form">
										<label class="dark-feedback__label" for="e-mail">Email</label>
										<input class="dark-feedback__input" id="e-mail" autocomplete="off"
											placeholder="Enter your Email" name="email" required type="email">
									</div>
									<div class="dark-feedback__item-form">
										<label class="dark-feedback__label" for="phone-number">Phone Number</label>
										<input class="dark-feedback__input" id="phone-number" autocomplete="off"
											placeholder="Enter Phone Number" name="phone" required type="tel">
									</div>
									<div class="dark-feedback__item-form dark-feedback__item-form--message">
										<label class="dark-feedback__label" for="message">Message</label>
										<textarea class="dark-feedback__input dark-feedback__input--message" id="message"
											autocomplete="off" placeholder="Enter your Message" name="form[]"></textarea>
									</div>
									<div class="dark-feedback__item-form dark-feedback__item-form--policy">
										<div class="dark-feedback__checkbox">
											<input class="dark-feedback__item-checkbox" id="privacy-policy" required value="1"
												name="privacy-policy" type="checkbox">
											<label class="dark-feedback__box-label" for="privacy-policy">I agree with Terms of Use
												and
												Privacy
												Policy</label>
										</div>
										<button class="dark-feedback__button" type="submit">Send Message</button>
									</div>
								</form>
							</div>
						</div>
						<div class="homework__portfolio-brooklyn portfolio-brooklyn portfolio-brooklyn--margin">
							<div class="portfolio-brooklyn__container">
								<div class="portfolio-brooklyn__text">
									<p>There are many variations of passages of Lorem Ipsu available,
										but the majority have suffered alte.</p>
								</div>
								<form class="portfolio-brooklyn__form" method="POST" enctype="multipart/form-data" action="#">
									<div class="portfolio-brooklyn__part-form">
										<input class="portfolio-brooklyn__input" id="name" autocomplete="off" placeholder="Name*"
											name="name" required type="text">
									</div>
									<div class="portfolio-brooklyn__part-form">
										<input class="portfolio-brooklyn__input" autocomplete="off" placeholder="Email*"
											name="email" required type="email">
									</div>
									<div class="portfolio-brooklyn__part-form">
										<input class="portfolio-brooklyn__input" id="location" autocomplete="off"
											placeholder="Location*" name="location" required type="text">
									</div>
									<div class="portfolio-brooklyn__part-form portfolio-brooklyn__part-form--budget-subject">
										<input class="portfolio-brooklyn__budget-input" id="budget" autocomplete="off"
											placeholder="Budget*" name="budget" required type="number">
										<input class="portfolio-brooklyn__subject-input" id="subject" autocomplete="off"
											placeholder="Subject*" name="subject" required type="text">
									</div>
									<div class="portfolio-brooklyn__part-form">
										<textarea class="portfolio-brooklyn__input portfolio-brooklyn__input--message"
											autocomplete="off" placeholder="Message*" name=form[]></textarea>
									</div>
									<div class="portfolio-brooklyn__part-form portfolio-brooklyn__part-form--button">
										<button class="portfolio-brooklyn__button" type="submit">Submit <img
												src="img/portfolio-brooklyn_button-arrow.svg" alt="white arrow"></button>
									</div>
								</form>
							</div>
						</div>


					</div>
				</div>
			</div>
		</main>
		<footer class="footer" lang="uk">
			<div class="footer__container">
				<h2 class="footer__title">Всі права захищені!</h2>
			</div>
		</footer>
	</div>
</body>

</html>
