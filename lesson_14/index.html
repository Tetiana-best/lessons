<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson_14_Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header lang="uk" class="header">
			<div class="header__container">
				<h1 class="header__title">Урок 14 "Form"</h1>
				<!-- <ul class="header__list">
					<li class="header__item-list"><a href="#practice-subtitle" title="Перейти до розділу 1">Практика</a></li>
					<li class="header__item-list"><a href="#homework-subtitle" title="Перейти до розділу 2">Домашнє
							завдання</a>
					</li>
				</ul> -->
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<!-- Практика -->
				<!-- <div class="main__practice practice" id="practice-subtitle">
					<div class="practice__container">
						<h2 class="practice__title">Практика</h2>
					</div>
				</div> -->
				<!-- Домашнє завдання -->
				<div class="main__homework homework" id="homework-subtitle">
					<div class="homework__container">
						<!-- <h2 class="homework__title">Домашнє завдання</h2> -->
						<div class="homework__dark-feedback dark-feedback">
							<div class="dark-feedback__body">
								<form method="POST" enctype="multipart/form-data" action="#">
									<div class="dark-feedback__user-datas-forms">
										<div class="dark-feedback__form">
											<label class="dark-feedback__label" for="first-name">First Name</label>
											<input class="dark-feedback__input" id="first-name" autocomplete="off"
												placeholder="Enter First Name" name="first-name" type="text">
										</div>
										<div class="dark-feedback__form">
											<label class="dark-feedback__label" for="last-name">Last Name</label>
											<input class="dark-feedback__input" id="last-name" autocomplete="off"
												placeholder="Enter Last Name" name="last-name" type="text">
										</div>
										<div class="dark-feedback__form">
											<label class="dark-feedback__label" for="e-mail">Email</label>
											<input class="dark-feedback__input" id="e-mail" autocomplete="off"
												placeholder="Enter your Email" name="email" required type="email">
										</div>
										<div class="dark-feedback__form">
											<label class="dark-feedback__label" for="phone-number">Phone Number</label>
											<input class="dark-feedback__input" id="phone-number" autocomplete="off"
												placeholder="Enter Phone Number" name="phone" required type="tel">
										</div>
										<div class="dark-feedback__form dark-feedback__form--message">
											<label class="dark-feedback__label" for="message">Message</label>
											<textarea class="dark-feedback__input dark-feedback__input--message" id="message"
												autocomplete="off" placeholder="Enter your Message" name="Message"></textarea>
										</div>
										<div class="dark-feedback__form dark-feedback__form--policy">
											<input id="privacy-policy" class="dark-feedback__checkbox" required autocomplete="off"
												value="1" name="privacy-policy" type="checkbox">
											<label class="dark-feedback__box-label" for="privacy-policy">I agree with Terms of Use
												and
												Privacy
												Policy</label>
											<input id="privacy-policy" class="dark-feedback__button" required autocomplete="off"
												value="Send Message" name="privacy-policy" type="submit">
										</div>
									</div>
								</form>
							</div>
						</div>


					</div>
				</div>
			</div>
		</main>
		<footer class="footer" lang="uk">
			<div class="footer__container">
				<h2 class="footer__title">Всі права захищені!</h2>
			</div>
		</footer>
	</div>
</body>

</html>
